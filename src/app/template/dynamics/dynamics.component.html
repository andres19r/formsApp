<h2>Template: Dynamics</h2>
<hr>

<form (ngSubmit)="save()" autocomplete="off" #myForm="ngForm">
	<!-- Name -->
	<div class="mb-3 row">
		<label class="col-sm-3 col-form-label">Name</label>
		<div class="col-sm-9">
			<input class="form-control" [ngModel]="person.name" name="name" 
			required placeholder="Name of the person" type="text">
			<span class="form-text text-danger" 
			*ngIf="myForm.controls['name']?.errors && myForm.controls['name'].touched">
				This field is required</span>
		</div>
	</div>

	<!-- Add favorite -->
	<div class="mb-3 row">
		<label class="col-sm-3 col-form-label">Add</label>
		<div class="col-sm-9">
			<div class="input-group">
				<input class="form-control" placeholder="Add favorite" 
				[(ngModel)]="newGame" name="newGame" (keyup.enter)="saveGame()">
				<button class="btn btn-outline-primary" type="button"
				(click)="saveGame()">Add</button>
			</div>
		</div>
	</div>

	<!-- Favorite Games List -->
	<div class="mb-3 row">
		<label class="col-sm-3 col-form-label">Favorites</label>
		<div class="col-sm-9">
			<div class="input-group mb-1" *ngFor="let game of person.favorites; let i = index">
				<input [(ngModel)]="game.name" name="favorite_{{i}}" required
					class="form-control">
				<button class="btn btn-outline-danger" type="button" (click)="delete(i)">Delete</button>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<button class="btn btn-primary float-end" [disabled]="myForm.invalid"
			 type="button" (click)="save()">Save</button>
		</div>
	</div>

</form>

<span>Person</span>
<pre>{{person | json}}</pre>
