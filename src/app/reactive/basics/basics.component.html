<h2>Reactive: Basics</h2>
<hr>

<div class="row">
  <div class="col">
    <form autocomplete="off" [formGroup]="myForm">

      <!-- Product field -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="">Product</label>
        <div class="col-sm-9">
          <input type="text" name="product" formControlName="name"
          class="form-control" placeholder="Name of the product">
          <span *ngIf="isValidField('name')"
            class="form-text text-danger">It must be of 3 letters</span>
        </div>
      </div>

      <!-- Price field -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="">Price</label>
        <div class="col-sm-9">
          <input type="number" name="price" min="0" formControlName="price"
          class="form-control" placeholder="Price of the product">
          <span *ngIf="isValidField('price')"
            class="form-text text-danger">The price must be equal or greater than 0</span>
        </div>
      </div>

      <!-- Stock field -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="">Stock</label>
        <div class="col-sm-9">
          <input type="number" name="stock" customMin formControlName="stock"
          class="form-control" placeholder="Stock of the product">
          <span *ngIf="isValidField('stock')"
            class="form-text text-danger">The stock must be equal or greater than 0</span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn btn-primary float-end"
           type="submit" [disabled]="myForm.invalid">Save</button>
        </div>
      </div>

    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{myForm.valid}}</pre>

    <span>Pristine</span>
    <pre>{{myForm.pristine}}</pre>

    <span>Touched</span>
    <pre>{{myForm.touched}}</pre>

    <span>Value</span>
    <pre>{{myForm.value | json}}</pre>

    <span>Price</span>
    <pre>{{myForm.controls['price'].errors | json}}</pre>

  </div>
</div>
