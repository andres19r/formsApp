<h2>Reactive: Dynamics</h2>
<hr>

<form (ngSubmit)="save()" autocomplete="off" [formGroup]="myForm">
	<!-- Name -->
	<div class="mb-3 row">
		<label class="col-sm-3 col-form-label">Name</label>
		<div class="col-sm-9">
			<input class="form-control" name="name" formControlName="name"
			placeholder="Name of the person" type="text">
			<span *ngIf="isValidField('name')" class="form-text text-danger">
				This field is empty</span>
		</div>
	</div>

	<!-- Add favorite -->
	<div class="mb-3 row">
		<label class="col-sm-3 col-form-label">Add</label>
		<div class="col-sm-9">
			<div class="input-group">
				<input class="form-control" placeholder="Add favorite" 
				 name="newGame" [formControl]="newFavorite" (keyup.enter)="addFavorite()">
				<button class="btn btn-outline-primary" type="button"
				  (click)="addFavorite()">Add</button>
			</div>
		</div>
	</div>

	<!-- Favorite Games List -->
	<div class="mb-3 row">
		<label class="col-sm-3 col-form-label">Favorites</label>
		<div class="col-sm-9" formArrayName="favorites">
			<div class="input-group mb-1" 
				*ngFor="let favorite of favoritesArr.controls; let i = index">
				<input class="form-control" [formControlName]="i">
				<button class="btn btn-outline-danger" type="button"
				  (click)="deleteFavorite(i)">Delete</button>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<button class="btn btn-primary float-end"
			 type="submit">Save</button>
		</div>
	</div>

</form>

<span>Valid</span>
<pre>{{myForm.valid}}</pre>
<br>

<span>Valid</span>
<pre>{{myForm.value | json}}</pre>

<span>Add game</span>
<pre>{{newFavorite.valid}}</pre>
<br>
<pre>{{newFavorite.value}}</pre>
