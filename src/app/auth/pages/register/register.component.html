<h2>Reactive Validations</h2>
<hr />

<div class="row">
  <div class="col">

    <form autocomplete="off" [formGroup]="myForm" (ngSubmit)="submitForm()">
      <!-- Name -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
          <input type="text" formControlName="name"
           class="form-control" placeholder="User name" />
          <span class="form-text text-danger" *ngIf="notValidField('name')"
            >It must be in first & last name format</span>
        </div>
      </div>

      <!-- Email -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input formControlName="email" type="email" class="form-control" placeholder="User email" />
          <span class="form-text text-danger" *ngIf="notValidField('email')">
            The emain is required</span>
        </div>
      </div>

      <!-- Username -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Username</label>
        <div class="col-sm-9">
          <input type="text" formControlName="username" class="form-control" placeholder="Username" />
          <span class="form-text text-danger" *ngIf="notValidField('username')">
            Username cannot be 'strider'
          </span>
        </div>
      </div>

      <!-- Password -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" placeholder="Password" />
        </div>
      </div>

      <!-- Password2 -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Confirm Password</label>
        <div class="col-sm-9">
          <input
            type="password"
            class="form-control"
            placeholder="Confirm Password"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn btn-primary float-end" type="submit">
            Create</button>
        </div>
      </div>

    </form>
  </div>
</div>

<h2>Form Valid: {{myForm.valid}}</h2>

<h5>Name</h5>
<pre>{{myForm.controls['name'].errors | json}}</pre>

<h5>Email</h5>
<pre>{{myForm.controls['email'].errors | json}}</pre>

<h5>Username</h5>
<pre>{{myForm.controls['username'].errors | json}}</pre>
